

<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <div class="main-area-categories"> 
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="categories-list">
          
          <input type="button" class="back-button" ng-click="goBack()" value="Назад" />

          <div ng-repeat="product in bread" >
          
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 product-in-list">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">          
          <h4 class="product-name">{{product.name}}</h4>
          </div>

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <input type="checkbox" ng-model="product.selected" class="checkbox-list" ng-change="add(product)" />        
          </div>      
         </div>

          </div>

         </div>
       </div>
     </div>
  </div>
</div>
